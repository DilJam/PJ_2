<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña - Administrador de Gastos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Recuperar Contraseña</h1>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Nueva contraseña" required minlength="6" />
      <input type="password" id="confirmPassword" placeholder="Confirmar nueva contraseña" required minlength="6" />
      <button type="submit">Cambiar Contraseña</button>
    </form>
    <p id="message"></p>
  </div>
  <script type="module" src="src/auth/passwordReset.js"></script>
</body>
</html>
